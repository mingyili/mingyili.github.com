<!DOCTYPE html>
<html lang="zh-CN">
<head>
<script src="js/tingyun-rum.js"></script>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-dns-prefetch-control" content="on">
<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" >
<link rel="stylesheet" type="text/css" href="css/common.css?=1">
<title>My.js 首页</title>
<style>
</style>
</head>
<body id="body" class="bg_gray">
	<div class="container bg_white" id="J_content">
		<!-- 顶部导航 strat -->
		<div class="navbar nav_fix_top border_b">
			<div class="item_link">
				<div class="item_cell">
					<!-- <h3 class="f16 t_ellipsis">MY.JS</h3> -->
				</div>
				<div class="item_cell t_center">
					<img class="logo" src="images/logo.png"/ id="logo">
				</div>
				<div class="item_cell">
					<!-- <h3 class="f12 gray">More...</h3> -->
				</div>
			</div>
		</div>
		<div class="clearfix blank_top"></div>
		<!-- 顶部导航 end -->		
		<!-- 主体 start -->
		<div class="main">

			<!-- 用户信息 strat -->
			<div class="user_cont t_center">
				<div class="user_img_cont">
					<div class="user_img rAll">
						<img class="rAll" src="images/a.jpg" >
					</div>					
				</div>
			</div>
			
			<!-- 帮忙用户列表 -->
			<div class="border_t">
				<div class="btn_cont">
					<a class="btn b_blue big j_alert1" >弹窗1</a>
				</div>
				<div class="btn_cont">
					<a class="btn b_blue big j_alert2" >弹窗2</a>
				</div>
				<div class="btn_cont">
					<a class="btn b_blue j_tool" >底部工具按钮</a>
				</div>
				<!-- <div class="btn_cont">
					<a class="btn b_blue j_right" >右侧滑出</a>
				</div> -->

				<div class="btn_cont">
					<a class="btn b_blue big j_tip" >信息提示</a>
				</div>
				<div class="btn_cont">
					<a class="btn b_blue j_tipsuccess" >成功信息提示</a>
				</div>
				<div class="btn_cont">
					<a class="btn b_blue j_tiperror" >错误信息提示</a>
				</div>
				
				<div class="btn_cont">
					<a class="btn b_blue big j_toptipA" >顶部信息提示 1s自动关闭</a>
				</div>
				<div class="btn_cont">
					<a class="btn b_blue j_toptipB" >顶部信息显示</a>
					<a class="btn b_blue btn_half j_toptipBClose" >顶部信息点击关闭</a>
				</div>
				
				<div class="btn_cont">
					<a class="btn b_blue j_load" >加载...</a>
				</div>
				<div class="btn_cont">
					<a class="btn b_blue j_share"  >分享</a>
				</div>
				<div class="btn_cont">
					<a class="btn b_blue btn_half j_follow">关注</a>
				</div>
				
			</div>
			<!-- 帮忙用户列表 end-->
		</div>
		<!-- 主体 end -->
		<!-- 底部导航 strat -->
		<div class="clearfix blank_bottom"></div>
		<div class="navbar nav_fix_bottom">
			<div class="item_link nav">
				<div class="item_cell">
					<a class="nav_icon" href="http://mingyili.github.io/">
						<span class="icons icon-home">
							<span class="nav_tit">首页</span>
						</span>
					</a>
				</div>
				<div class="item_cell">
					<a class="nav_icon"><span class="icons icon-user">
						<span class="nav_tit">用户中心</span>
					</span></a>
				</div>

				<div class="item_cell">
					<a class="nav_icon" href="javascript:location.reload();"><span class="icons icon-refresh">
						<span class="nav_tit">刷新</span>
					</span></a>
				</div>
			</div>
		</div>
		<!-- 底部导航 end -->
	</div>
	
	<!-- 弹出层 strat -->
	<div class="pop_cont pos_fix pos_top hide" id="J_pop">
		<div class="pop_tit bg_blue"><span class="tit">活动说明</span>
			<span class="close icon-close fr rAll"></span>
		</div>
		<div class="pop_div">
			<div class="info_cont"> 
				<h3>页面说明</h3>
				<p>测试测试测试</p> 
			</div>
		</div>
	</div>
	<!-- 弹出层 end -->
	
<script src="js/zepto.min.js"></script>
<script src="js/common.js?=9"></script>

<script type="text/javascript">
	$.FollowImg = "images/2Dcode.png";

	////
	$(".j_alert1").bind('click', function(){
		$.showAlert({
			title: "这是标题",   //值为空默认为没有标题
			text: "这是弹窗信息",
			yesText: "好的",
			animte: "popAnim",
			clickMaskHide: true
		});
	});
	
	$(".j_alert2").bind('click', function(){
		$.showAlert({
			text: "<span class='gray'>这是弹窗信息</span>",
			yesText: "好的",
			yesStyle: "b_blue", 
			noText: "取消",   //值为空默认为没有取消按钮，也不会绑定事件
			animte: "fadeAnim",
			onYes: function(){
				$.showAlert({
					title: "这是标题1",   //值为空默认为没有标题
					text: "这是弹窗信息",
					yesText: "好的",
					animte: "popAnim",
					clickMaskHide: true
				});
			}
		});
	});
	//底部工具
	$(".j_tool").bind('click', function(){
		$.showActions([
			{
				text: '按钮1',
				onClick: function(){
					$.showActions([
						{
							text: '第二次',
							onClick: function(){
								$("#J_pop").showLayer('popAnim');
							},
						}
					]);
				},
			}, 
			{
				text:'按钮2',
				onClick: function(){
					$.showAlert({
						text: '点击按钮2',
						animte: "popAnim"
					});
				}
			}
		]);
	});

	//右侧层
	$(".j_right").bind('click', function(){
	});

	//	
	$(".j_tip").bind('click', function(){
		$.showTip("这是提示信息");
	});
	$(".j_tipsuccess").bind('click', function(){
		$.successTip("成功提示信息<br/>改变隐藏时间", 500);
	});
	$(".j_tiperror").bind('click', function(){
		$.errorTip("错误提示信息");
	});
	
	$('.j_toptipA').bind('click', function(){
		$.showBarTip("顶部提示信息", 1000, 'bg_blue');
	});
	$('.j_toptipB').bind('click', function(){
		$.showBarTip("顶部提示信息", null, 'bg_yellow');
	});
	$('.j_toptipBClose').bind('click', function(){
		$.hideBarTip();
	});
	
	$(".j_load").bind('click', function(){
		$.showLoad("加载页面");
		setTimeout($.hideLoad, 800);
	});
</script>
</body>
</html>
